<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel = "stylesheet" href = "main.css">
</head>
<body>

    <div class = "wrapper">

        <!-- logo -->
        <div class = "logo">
            <div class = "container header-container">
                <p>IMDB</p>
                <!-- <p id="movies-fav-list" >favourites</p> -->
                <button id="movies-fav-list" class="fav-btn" >Favourites</button>
                <button id="clean-fav-list-btn" class="fav-btn" >Clean Favourites List</button>
            </div>
        </div>
        <!-- end of logo -->

        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">
                <div class = "search-list" id = "search-list">
                    <!-- list section here -->
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- Movie Detail Container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    <!-- movie information here -->            
                </div>
            </div>
        </div>
        <!-- end of result container -->

        <div class="grid-container">
            <div id="grid-list-container" >
            </div>
        </div>

    </div>

    <!-- movie app js -->
    <script src = "script.js"></script>
    
</body>
</html>
